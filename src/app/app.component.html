<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <div class="card-title">
            Showing multiple dropdowns using *ngFor
          </div>
          <div *ngFor="let item of items" class="dropdownWrapper">
            <a class='dropdown-button btn' materialize="dropdown" data-beloworigin="true" [attr.data-activates]="'dropdown-'+item.id">{{item.title}}</a>
            <ul id="dropdown-{{item.id}}" class='dropdown-content'>
              <li *ngFor="let option of item.options">
                {{option}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
